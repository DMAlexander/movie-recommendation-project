services:
  - type: web
    name: movie-recommender
    env: python
    buildCommand: |
      python3 -m ensurepip --upgrade
      python3 -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt --use-pep517
    startCommand: uvicorn example_recommender.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
